<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabung File VCF</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Gabung File VCF</h1>

    <!-- Input file -->
    <input type="file" id="fileInput" multiple accept=".vcf">
    <p id="fileCount">0 file</p>

    <!-- Daftar file -->
    <ul id="fileList"></ul>

    <!-- Input nama file hasil gabungan (Dipindah ke atas tombol) -->
    <input type="text" id="outputFileName" placeholder="Masukkan nama file hasil">

    <!-- Tombol gabung dan reset -->
    <button id="mergeButton">Gabungkan & Unduh</button>
    <button id="resetButton">Reset</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
